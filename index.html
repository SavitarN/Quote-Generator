<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="mainContainer">
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span id="theme-label" class="theme-text">Change Theme</span>
        </div>

        <h2 class="title">Quote Generator</h2>
        <div class="containerOne">



            <div class="quote-display">

                <!-- quote goes here -->
            </div>


            <div class="generateBtn">
                <button class="btns" id="random">Random Quote</button>
            </div>

        </div>

        <div class="containerTwo">

            <div class="categoryContainer">
                <label for="Category" class="labelText">Please chose the category</label>

                <select id="Category" name="Category" class="category">
                    <option value="">Select Category</option>
                    <option value="science">Science</option>
                    <option value="life">Life</option>
                    <option value="philosophy">Philosophy</option>

                </select>

            </div>

            <div class="generateBtnNext">
                <button class="btnsSecond" id="nextQuote">Next</button>
                <button class="btnsSecond" id="prevQuote">Previous</button>

            </div>



        </div>


    </div>












</body>
<script src="script.js"></script>

</html>
